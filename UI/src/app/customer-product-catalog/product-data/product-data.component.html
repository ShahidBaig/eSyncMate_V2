<div mat-dialog-content class="dialog-content">
  <h1 class="dialog-title">{{ 'product' | translate }} [{{currentItemID }}] {{ 'data' | translate }}</h1>

  <div class="mat-table-container">
    <mat-card>
      <mat-card-content>
        <div class="custom-css">
          <table mat-table [dataSource]="dataSource">
            <!----ID Column-->

            <ng-container matColumnDef="Type">
              <th mat-header-cell *matHeaderCellDef>{{ 'type' | translate }}</th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="CreatedDate">
              <th mat-header-cell *matHeaderCellDef>{{ 'createdDate' | translate }}</th>
              <td mat-cell *matCellDef="let element"> {{element.createdDate| date:'MMM-dd-YYYY HH:mm:ss'}} </td>
            </ng-container>

            <ng-container matColumnDef="fileName">
              <th mat-header-cell *matHeaderCellDef>{{ 'fileName' | translate }}</th>
              <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>

            <!--Download/ViewFile-->
            <ng-container matColumnDef="DownloadFile">
              <th mat-header-cell *matHeaderCellDef>{{ 'actions' | translate }}</th>
              <td mat-cell *matCellDef="let element">
                <!-- Download Button -->
                <button mat-icon-button color="accent" aria-label="Download button" [disabled]="showSpinner" matTooltip="Download File" matTooltipPosition="above" (click)="downloadFile(element.productId, element.fileName, element.type)">
                  <mat-icon>save_alt</mat-icon>
                  <!--<mat-spinner *ngIf="showSpinnerforSearch" diameter="20"></mat-spinner>-->
                </button>

                <!-- View Button -->
                <button mat-icon-button color="accent" aria-label="View button" matTooltip="View File" matTooltipPosition="above" (click)="viewFile(element.productId, element.fileName, element.type,element.id)">
                  <mat-icon>visibility</mat-icon>
                  <mat-spinner *ngIf="isLoading(element.productId)" diameter="20"></mat-spinner>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">{{ 'cancel' | translate }}</button>
</div>
